name: "encointer client"
version: "0.1.0"
about: Example client for encointer-node
author: encointer.org

# AppSettings can be defined as a list and are **not** ascii case sensitive
settings:
    - ColoredHelp

# All Args must be defined in the 'args:' list where the name of the arg, is the
# key to a Hash object
args:
    - URL:
        help: Sets the url and port for the encointer node
        required: true
        index: 1
#    - keystore:
#        help: Sets the keystore directory path
#        value_name: PATH
#        takes_value: true
subcommands:
    - balance:
        about: get balance for account
        settings:
            - ColoredHelp
        args:
            - account:
                required: true
                index: 1
    - new-account:
        about: generate new account and store it in keystore
        settings:
            - ColoredHelp
    - fund-account:
        about: Alice will pre-fund this new account
        settings:
            - ColoredHelp
        args:
            - account:
                required: true
                index: 1
    - list-accounts:
        about: list all accounts in the keystore
        settings:
            - ColoredHelp
    - listen:
        about: listen to events form EncointerCeremonies
    - print_metadata:
        about: query node metadata and print it to stdout
    - transfer:
        about: transfer funds from one account to another
        settings:
            - ColoredHelp        
        args:
            - from:
                required: true
                index: 1
            - to:
                required: true
                index: 2
            - amount:
                required: true
                index: 3
    - list-workers:
        about: query entire enclave registry and list all workers
